{% extends "registration/base.html" %}

{% block content %}
  <div class="container" style="padding-top: 70px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 well">

        <strong>
          <p class="text-center" style="font-size:40px;">smkCPanel</p>
        </strong>

        <legend class="text-center">"The Developer Toolkit"</legend>

        <div class="alert alert-info">
          <a class="close" data-dismiss="alert" href="#">×</a>Thanks for using <b>smkCPanel.</b></div>
        <div class="alert alert-success">
          <a class="close" data-dismiss="alert" href="#">×</a>You are successfully <b>Logged Out !</b>
        </div>

        <h4>Please Sign In</h4>

        <form role="form" method="POST" action="{% url 'django.contrib.auth.views.login' %}" accept-charset="UTF-8">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" id="id_username" class="form-control" name="username" placeholder="Username" maxlength="254" />
          </div>

          <div class="form-group">
            <input type="password" id="id_password" class="form-control" name="password" placeholder="Password" maxlength="4096" />
          </div>

          <div class="checkbox">
            <label class="checkbox">
              <input type="checkbox" name="remember" value="1"> Remember Me
            </label>
          </div>

          <button type="submit" value="login" name="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
          
          <input type="hidden" name="next" value="{{ next }}" />

        </form>
      </div>
      </div>
  </div><!-- /container -->
{% endblock %}
